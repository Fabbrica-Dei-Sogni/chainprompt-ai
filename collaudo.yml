name: "suite-ai"

services:
  chainprompt-ai-collaudo:
    image: chainprompt-ai-collaudo:${IMG_VERSION:-latest}
    container_name: chainprompt-ai-collaudo
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "5500:5000"
      - "6000:6000"      
    env_file:
      - ./.env.collaudo
    networks:
      - network-chainprompt-docker
    volumes:
      - ./src/datasets/fileset/conversations:/app/datasets/fileset/conversations
      - ./:/usr/app
      - /usr/app/node_modules      
    entrypoint: ./entry-point.sh 


networks:
  network-chainprompt-docker:
    driver: bridge