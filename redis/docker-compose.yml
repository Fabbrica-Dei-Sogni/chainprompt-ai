# docker-compose.yml - Solo servizi di supporto

services:
  chainprompt-ai-storage:
    image: redis:7.2-alpine
    container_name: chainprompt-ai-storage
    restart: unless-stopped
    ports:
      - "6579:6379"  # Accessibile solo da localhost
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
      --no-appendfsync-on-rewrite yes
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --tcp-keepalive 300
      --timeout 300
      --bind 0.0.0.0
      --port 6379
    volumes:
      - chainprompt-ai-redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - chainprompt-support
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  chainprompt-ai-redisinsight:
    image: redis/redisinsight:latest
    container_name: chainprompt-ai-redisinsight
    restart: unless-stopped
    ports:
      - "127.0.0.1:5640:5540"  # Porta web di RedisInsight accessibile su localhost:5540
    volumes:
      - chainprompt-ai-redisinsight-data:/db
    networks:
      - chainprompt-support
    depends_on:
      chainprompt-ai-storage:
        condition: service_healthy

  # Opzionale: Redis monitoring
  chainprompt-ai-redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: chainprompt-ai-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://honeypot-redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:9221:9121"
    networks:
      - chainprompt-support
    depends_on:
      chainprompt-ai-storage:
        condition: service_healthy

volumes:
  chainprompt-ai-redisinsight-data: 
    driver: local
  chainprompt-ai-redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis-data

networks:
  chainprompt-support:
    driver: bridge
    name: chainprompt-support-net
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1
